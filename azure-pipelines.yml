pool:
    vmImage: 'ubuntu-latest' 
steps:
    - script: docker login -u appsvcbuildacr -p $(acrPassword) appsvcbuildacr.azurecr.io
    - script: git clone $(gitURL)
    - script: git checkout $(branchName)
    - bash: |
        if [[ "$(useCache)" -eq "True" ]]
        then
            docker build -t appsvcbuildacr.azurecr.io/$(imageTag) $(gitURL)
        else
            docker build --no-cache -t appsvcbuildacr.azurecr.io/$(imageTag) $(gitURL)
        fi
      timeoutInMinutes: 180
    - script: docker push appsvcbuildacr.azurecr.io/$(imageTag)
